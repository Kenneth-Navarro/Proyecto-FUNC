<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org"
      >
    <head th:replace="~{layout/plantilla :: head}">
        <title>UNC</title>
        <meta charset="UTF-8"/>
    </head>
    <body id="body_logueo">
        <img src="/img/logo.png" alt="logo de la fundación" width="320" height="300" class="position-absolute start-0 m-5"/>
        <div class="position-absolute end-0 me-5 d-flex justify-content-center align-items-center" style="height: 100vh; background-color: rgba(255, 255, 255, 0.75); width: 80vh;">
            
            <div class="">
                
                <form th:action="@{/admin/login}" method="POST" class="text-center" >
                    <div class="mx-5 mb-3">
                        <div class="input-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="mt-2 bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                            </svg>
                            <input type="text" class="form-control border-3 border-dark rounded-0 pl-4" id="username" name="username" style="border-top: none; border-left: none; border-right: none; background-color: rgba(255, 255, 255, 0.100); width: 400px;">

                        </div>
                    </div>
                    <div class="mx-5 mb-3">
                        <div class="input-group mt-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock-fill mt-2" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                            </svg>
                            <input type="password" class="form-control border-3 border-dark rounded-0 pl-4" id="password" name="password" style="border-top: none; border-left: none; border-right: none; background-color: rgba(255, 255, 255, 0.100); width: 400px;">

                        </div>
                    </div>
                    <button type="submit" class="btn ms-2 mt-5 rounded-0 text-light fw-bold" style="background-color: #BFA38E; width: 60vh">Iniciar sesión</button>
                </form>
            </div>
        </div>

    </body>
</html>
